<div class="signup-container">
    <mat-card>
        <mat-card-title>Sign Up</mat-card-title>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" type="text" placeholder="Enter your username" />
                <mat-error *ngIf="signupForm.get('username')?.hasError('required')">Username is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" placeholder="Enter your email" />
                <mat-error *ngIf="signupForm.get('email')?.hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="signupForm.get('email')?.hasError('email')">Invalid email format</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" placeholder="Enter your password" />
                <mat-error *ngIf="signupForm.get('password')?.hasError('required')">Password is required</mat-error>
                <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 6
                    characters</mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
        </form>
        <mat-card-actions>
            <p>Already have an account? <a mat-button routerLink="/login">Login here</a></p>
        </mat-card-actions>
    </mat-card>
</div>
